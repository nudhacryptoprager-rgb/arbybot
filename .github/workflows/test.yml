# PATH: .github/workflows/test.yml
name: Tests

on:
  push:
    branches: [main, develop, "fix/*", "feature/*"]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check .
          black --check .

      - name: Run required Issue #3 tests
        run: |
          python -m pytest tests/unit/test_error_contract.py -v
          python -m pytest tests/unit/test_paper_trading.py -v
          python -m pytest tests/unit/test_confidence.py -v

      - name: Run all unit tests
        run: |
          python -m pytest tests/unit/ -v --tb=short

      - name: Run SMOKE test
        run: |
          python -m strategy.jobs.run_scan --cycles 1 --output-dir data/runs/ci_smoke

      - name: Verify SMOKE artifacts
        run: |
          test -f data/runs/ci_smoke/scan.log
          test -d data/runs/ci_smoke/reports
          # Check for crashes
          ! grep -E "Traceback|ValueError.*format code|TypeError.*unexpected keyword" data/runs/ci_smoke/scan.log

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            data/runs/ci_smoke/
          retention-days: 7