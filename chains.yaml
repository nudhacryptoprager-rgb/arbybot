# =============================================================================
# ARBITRUM ONE - PRIMARY TARGET
# =============================================================================
arbitrum_one:
  chain_id: 42161
  name: "Arbitrum One"
  native_symbol: "ETH"
  explorer_url: "https://arbiscan.io"
  
  # RPC endpoints (primary + fallbacks)
  # Use ALCHEMY_API_KEY from .env
  rpc_urls:
    - "https://arb-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
    - "https://arbitrum.llamarpc.com"
    - "https://arb1.arbitrum.io/rpc"
  
  # WebSocket endpoints
  ws_urls:
    - "wss://arb-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
  
  # Chain-specific settings
  block_time_ms: 250  # ~0.25s block time
  max_gas_price_gwei: 1.0  # L2 gas is cheap
  
  # Status
  enabled: true
  priority: 1  # Highest priority

