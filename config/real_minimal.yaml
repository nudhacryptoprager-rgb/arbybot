# PATH: config/real_minimal.yaml
# CANARY CONFIG for M4 REAL mode
#
# This is a minimal, deterministic config for debugging REAL pipeline.
# Goal: stabilize quote attempts reliably with known pools.
#
# Usage:
#   python -m strategy.jobs.run_scan --mode real --config config/real_minimal.yaml
#
# Config: 1 chain × 1 DEX × 2 pools (WETH/USDC, WETH/USDT)

# Chain: Arbitrum One only (most reliable RPC)
chain: arbitrum_one
chain_id: 42161

# DEX: Only Uniswap V3 (most reliable quoter)
dexes:
  - uniswap_v3

# Pairs: Only the most liquid pairs
pairs:
  - token_in: WETH
    token_out: USDC
  - token_in: WETH
    token_out: USDT

# Known pool addresses for debugging (optional reference)
# WETH/USDC 0.05%: 0xC31E54c7a869B9FcBEcc14363CF510d1c41fa443
# WETH/USDT 0.05%: 0x641C00A822e8b671738d32a431a4Fb6074E5c79d

# Gate thresholds
max_slippage_bps: 100
min_net_bps: 5

# Paper trading
cooldown_seconds: 60
notion_capital_usdc: "10000.000000"

# M4 markers
execution_enabled: false
execution_block_reason: EXECUTION_DISABLED_M4

# RPC settings (optional override)
# rpc_timeout_seconds: 10
# rpc_retries: 2
