# PATH: config/real_m5_0_golden.yaml
# M5_0 Golden Config for Infrastructure Regression Testing
#
# RULES:
# - Only stable, verified pools
# - No known-broken pools (sushiswap_v3:fee=3000)
# - Minimum coverage for regression

run_mode: REGISTRY_REAL
chain_id: 42161  # Arbitrum

# Pairs to scan
pairs:
  - token_in: WETH
    token_out: USDC
    
  - token_in: WETH
    token_out: USDT
    
  - token_in: WBTC
    token_out: USDC

# DEXes - only stable configurations
dexes:
  - id: uniswap_v3
    enabled: true
    fee_tiers: [500, 3000]
    
  - id: sushiswap_v3
    enabled: true
    fee_tiers: [500]  # NOTE: fee=3000 excluded (known issue)
    
  - id: pancakeswap_v3
    enabled: true
    fee_tiers: [500, 2500]

# Quote parameters
quote_amount_wei:
  WETH: 1000000000000000000  # 1 WETH
  WBTC: 100000000            # 1 WBTC
  USDC: 1000000000           # 1000 USDC
  USDT: 1000000000           # 1000 USDT

# Price sanity
price_sanity:
  enabled: true
  max_deviation_bps: 5000  # 50%
  
# RPC
rpc:
  timeout_seconds: 10
  max_retries: 3
  
# Expected pool count
expected_pools_min: 8
expected_pools_max: 20

# Gates
gates:
  min_spread_bps: 30
  max_slippage_bps: 100
  
# Output
output:
  save_snapshots: true
  save_truth_report: true
  save_reject_histogram: true
  
# Execution (disabled for M5_0)
execution:
  enabled: false
  blocker: EXECUTION_DISABLED  # Stage-agnostic

# Cost model
cost_model:
  available: false
