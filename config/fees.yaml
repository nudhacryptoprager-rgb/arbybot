# =============================================================================
# config/fees.yaml - Fee Configuration
# =============================================================================
#
# Fee rates for CEX and additional DEX costs.
# DEX swap fees are determined by pool (V3 fee tier), not here.
#
# All fees in basis points (bps). 100 bps = 1%
#
# Last updated: 2026-01-04
# =============================================================================

# =============================================================================
# CEX FEES (for future CEX-DEX arbitrage)
# =============================================================================
cex:
  bybit:
    maker_bps: 10  # 0.10%
    taker_bps: 10  # 0.10%
    # VIP tiers override (if applicable)
    vip_overrides:
      vip1:
        maker_bps: 8
        taker_bps: 9
      vip2:
        maker_bps: 6
        taker_bps: 8
  
  binance:
    maker_bps: 10
    taker_bps: 10
    # BNB discount applies 25% reduction
    bnb_discount_percent: 25
  
  mexc:
    maker_bps: 0   # 0% maker
    taker_bps: 10  # 0.10% taker

# =============================================================================
# BRIDGE FEES (for future cross-chain)
# =============================================================================
bridges:
  stargate:
    base_fee_bps: 6  # 0.06%
    # Additional LP fee depends on imbalance
  
  across:
    base_fee_bps: 4
    # Relayer fee varies

# =============================================================================
# GAS BUFFER
# =============================================================================
gas:
  # Buffer to add to gas estimates (percent)
  buffer_percent: 20
  
  # Maximum acceptable gas price multiplier vs base fee
  max_priority_fee_multiplier: 2.0

# =============================================================================
# SLIPPAGE TOLERANCE
# =============================================================================
slippage:
  # Default max slippage for execution (bps)
  default_max_bps: 50  # 0.5%
  
  # Per-pair overrides (volatile pairs need more)
  overrides:
    "DEGEN/WETH": 100  # 1%
    "BRETT/WETH": 100
    "MEME/WETH": 150   # 1.5%
